{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="form-group">
			<h4>Delete Game from Catalog</h4>
			<form action="#" method="post">
				<h5 class="alert alert-danger" role="alert">Are you sure you want to delete {{categoryItem.name}}?</h5>
				<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="btn btn-info">Back</a>
				<input type="submit" value="Delete" class="btn btn-danger">
			</form>
		</div>
	</div>

{% endblock %}
